        <div id="userModal" class="modal" style="display: none;">

    <script src="../public/js/style.js"></script>
    <script>
        document.querySelectorAll('.info').forEach(function (infoDiv) {
            infoDiv.addEventListener('click', function () {
                const name = infoDiv.querySelector('.title-info p:nth-child(2)').textContent.trim();
                const title = infoDiv.querySelector('.title-info p:nth-child(1)').textContent.trim();
                const img = infoDiv.querySelector('img').src;

                const modalContent = `
            <div class="text-center">
                <img src="${img}" width="200" height="250" style="margin-bottom: 10px; margin-top: 30px; ">
                <p class="font-bold" style="margin-bottom: 5px;">${title}</p>
                <p class="font-bold" style="margin-bottom: 5px;">${name}</p>
                <p style="margin-bottom: 5px;">Tiếp nhận quản lý hỗ trợ kê khai hồ sơ</p>
                <div style="margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">  
                    <p class="font-bold">Mã xác minh: <span id="verifyCode"></span><span id="countdown" style="margin-left: 10px;"> 90</span> giây</p></p>
                </div>  
                <button id="confirmBtn" class="btn-info" onclick="handleConfirmClick()" type="submit" disabled style="margin-top: 10px;">Xác nhận</button>
            </div>
        `;
                document.getElementById('modalInfo').innerHTML = modalContent;
                document.getElementById('userModal').style.display = 'flex';

                startVerificationTimer(); // Gọi timer
            });
        });
        function handleConfirmClick() {
            closeModal(); // Đóng modal sau khi xác nhận
            window.location.href = 'end-loading.html'; // Chuyển hướng đến trang khác
        }
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            if (window.verifyInterval) {
                clearInterval(window.verifyInterval);
            }
        }

        function generateCode(length = 6) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        function startVerificationTimer() {
            let timeLeft = 90;
            const countdownEl = document.getElementById('countdown');
            const verifyEl = document.getElementById('verifyCode');
            const confirmBtn = document.getElementById('confirmBtn');

            confirmBtn.disabled = true;
            confirmBtn.style.backgroundColor = "#ccc"; 
            window.verifyInterval = setInterval(() => {
                timeLeft--;
                if (countdownEl) countdownEl.textContent = timeLeft;

                if (timeLeft === 80) {
                    const code = generateCode();
                    if (verifyEl) verifyEl.textContent = code;
                    confirmBtn.disabled = false;
                     confirmBtn.style.backgroundColor = "#9a0001"; 
                }

                if (timeLeft <= 0) {
                    clearInterval(window.verifyInterval);
                    if (countdownEl) countdownEl.textContent = 'Hết thời gian';
                    verifyEl.textContent = 'Hết hạn';
                    confirmBtn.disabled = true;
                     confirmBtn.style.backgroundColor = "#ccc"; 
                }
            }, 1000);
        }
    </script>
